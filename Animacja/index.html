<!DOCTYPE html>
<html Lang="pl_PL">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta description="Ta strona powstała na potrzebę zadania z html i css.">
        <meta keywords="bootcamp, html, css">
        <link rel="stylesheet" href="style.css">
        <title>My sunset and car animation</title>
    </head>
    <body>
        <section id="world">
            <section id="sky">
                <div id="sun"></div>
            </section>
            <section id="ground">
                <div class="car">
                    <div class="car-spoiler"></div>
                    <div class="car-spoiler car-spoiler__second-part"></div>
                    <div class="car-screen car-screen__back"></div>

                    <div class="car-lights car-lights__back"></div>
                    <div class="car-screen car-screen__center-back"></div>
                    <div class="car-screen car-screen__center-middle"></div>
                    <div class="car-screen car-screen__center-front"></div>
                    <div class="car-screen car-screen__front"></div>

            </section>
            </section>
